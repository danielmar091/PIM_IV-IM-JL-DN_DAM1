            80% {
                color: purple;
            }

            90% {
                color: orangered;
            }

            100% {
                color: red;
            }

            /* Vuelve al rojo para un ciclo continuo */
        }

        @keyframes moveUpDown {
            0% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(50px);
            }

            /* Mueve 100px hacia abajo */
            50% {
                transform: translateZ(50px);
            }

            66% {
                transform: translateY(-50px);
            }

            100% {
                transform: translateY(0);
            }
        }

        #pot {
            bottom: 15%;
            position: absolute;
            animation: linear infinite;
            animation-name: run;
            animation-duration: 5s;
        }

        @keyframes run {
            0% {
                left: 0;
            }

            48% {
                transform: rotateY(0deg);
            }

            50% {
                left: calc(100% - 100px);
                transform: rotateY(180deg);
            }

            98% {
                transform: rotateY(180deg);
            }

            100% {
                left: 0;
                transform: rotateY(0deg);
            }
        }

        h1 {
            animation: cambiarColor 0.5s infinite, moveUpDown 4s infinite;
            text-align: center;
            text-shadow: 5px 5px 10px black;
        }
        h4 {
            color: blue;
            text-align: center;
            text-shadow: 5px 5px 10px black;
        }
    </style>
</head>

<body>
    <h1>⚠ALERTA: IVAN ESTA USANDO EL MOVIL⚠</h1>
    <h1>⚠ALERTA: IVAN ESTA USANDO EL VAPER⚠</h1>
    <div id="pot">
        <h4>IVAN EL MOVIL⚠</h4>
        <h4>IVAN EL VAPER⚠</h4>
    </div>
</body>

</html>
